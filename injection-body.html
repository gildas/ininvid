<div id="ininvid-footer">
  <div id="ininvid-chatContainer">
    <img id="ininvid-availableImage" src="ininvid/img/dot_available_10.png" title="Agents available now" data-localize="toaster.available_agents" />
    <span data-localize="toaster.title">
      Need help? Click to video chat with an agent now
    </span>
  </div>
  <div id="ininvid-chatPeek"/>
  <div id="ininvid-chatDetails">
    <div id="ininvid-chatDetailsContent">
      <span id="ininvid-introText" data-localize="toaster.intro">
        Video chat is really cool. You should totally click the button to start a session.
      </span>
      <div id="ininvid-userInfo">
        <label for="ininvid-displayName" data-localize="toaster.username">Your name: </label><br />
        <input type="text" id="ininvid-displayName"/><br/>
        <span data-localize="toaster.helpYou">What can we help you with?</span> <br/>
        <select id="ininvid-reason"/>
      </div>
      <div id="ininvid-chatNow">
        <a id="ininvid-chatNowLink" href="#">
          <!-- WEBCAM IMAGE SOURCE: http://www.fotolia.com/id/36651503 -->
          <img id="ininvid-chatNowImage" src="ininvid/img/webcam.png" alt=""/>
          <span id="ininvid-chatNowText" data-localize="toaster.chatNow">Chat Now</span>
        </a>
      </div>
      <div style="clear:both"/>
    </div>
  </div>
</div>
<script type="text/javascript">
  // Load the translation except if we are in English (as the strings are already in English)
  var ininvid_l18n_options = { pathPrefix: "ininvid", skipLanguage: /^en/ };

  if (ininvid_language != undefined && ininvid_language.length > 0)
  {
    console.debug('[ININVID] Loading language %s', ininvid_language);
    ininvid_l18n_options['language'] = ininvid_language;
  }
  $("[data-localize]").localize("ininvid", ininvid_l18n_options);
</script>
